<div class="root">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient-text">Drag & Drop</h1>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="board-bar">
      <p class="board-name">board</p>
    </div>

    <div class="board-wrapper">
      <div class="board-columns">
        <div class="board-column"
         cdkDropList
           #todoList="cdkDropList"
            [cdkDropListData]="todo"
             [cdkDropListConnectedTo]="todoList"
            (cdkDropListDropped)="drop($event)">

          <div class="tasks-container">
            <div class="task" *ngFor="let item of todo" cdkDrag>
              <!--{{item}}-->
              <img style="cursor:pointer;" src="./assets/img/poignee.svg" class="poignee">
              <mat-accordion style="width:100%; border-radius: 4px;
      border: solid 1px #ffcbec;">

                <mat-expansion-panel (opened)="panelOpenState = true"
                                     (closed)="panelOpenState = false">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <span class="title">{{item}}</span>
                    </mat-panel-title>
                    <mat-panel-description>
                     <!--{{panelOpenState ? 'open' : 'closed'}}-->
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <p>Step 1</p>
                  <p>Step 2</p>
                  <p>Step 3</p>
                </mat-expansion-panel>
              </mat-accordion>
              <img style="cursor:pointer;" src="./assets/img/voir.svg" class="poignee">

            </div>
          </div>

        </div>
      </div>
    </div>


  </div>

</div>
